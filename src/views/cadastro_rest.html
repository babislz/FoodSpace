<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/cadastro_rest.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="logo-image" src="/public/img/FoodSpace__1_-removebg-preview 1.png" alt=""></a>
                <div id="header-options">
                    <div id="cadastro-ajuda">
                        <div id="endereco" class="op dropdown d-flex justify-content-center">
                            <button id="button-endereco" class="btn dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Ajuda
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"></a>Central de Ajuda</li>
                                <li><a class="dropdown-item" href="#"></a>Perguntas Frequentes</li>
                            </ul>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button class="button-op" id="button-entrar" type="button">
                        Entrar
                    </button>
                    <div class="d-flex flex-row pe-5">
                        <div id="endereco" class="dropdown d-flex justify-content-center">
                            <button class="button-op" id="button-cadastro" type="button">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 ms-5  mb-lg-0">
                            <img class="options-nav" src="/img/user.png" alt="">
                        </ul>
                        <ul class="navbar-nav me-auto mb-2  ms-5 mb-lg-0">
                            <img class="options-nav" src="/img/carrinho.png" alt="">
                        </ul>
                        <span class="navbar-text">
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h3 id="text">Sua empresa necessita de<br>uma <span id="text-colored">gestão ágil?</span></h3>
        <div id="text-2">
            <h4>Sua empresa pede</h4>
            <img id="logo-cadastro" src="/public/img/logo-white.png" alt="">
        </div>
        <div class="cadastro-holder">
            <form id="cadastroForm" class="d-flex flex-column justify-content-between p-5" action="/cadastro" method="post">
                <h3>Registre-se para nunca mais passar fome!</h2>

                <div class="form-inputs d-flex flex-column mt-4">
                    <input  type="text" placeholder="Nome da loja" name="user_name" id="user_name">
                    <input class="mt-4" type="text" placeholder="Endereço" name="user_phone" id="user_phone">
                    <div class="container-fluid d-flex justify-content-between p-0">
                        <input class="mt-4" type="password" placeholder="Senha" name="user_pw" id="user_pw">
                        <input class="mt-4" type="password" placeholder="Senha" name="user_pw" id="user_pw">
                    </div>
                    <input class="mt-4" type="text" placeholder="Email" name="user_email" id="user_email">
                </div>

                <button class="mt-5">Cadastre-se</button>
            </form>
        </div>
    </main>
</body>

</html>
