<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/cadastro_prod.css">
    <script src="/public/js/cadastro_prod.js" defer></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="logo-image" src="/public/img/FoodSpace__1_-removebg-preview 1.png" alt=""></a>
                <div id="header-options">
                    <div id="cadastro-ajuda">
                        <div id="endereco" class="op dropdown d-flex justify-content-center">
                            <button id="button-endereco" class="btn dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Ajuda
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#"></a>Central de Ajuda</li>
                                <li><a class="dropdown-item" href="#"></a>Perguntas Frequentes</li>
                            </ul>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button class="button-op" id="button-entrar" type="button">
                        Entrar
                    </button>
                    <div class="d-flex flex-row pe-5">
                        <div id="endereco" class="dropdown d-flex justify-content-center">
                            <button class="button-op" id="button-cadastro" type="button">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="backimage"></div>
        <div class="cadastro-holder">
            <form id="cadastroForm" class="d-flex flex-column justify-content-between p-5" action="/cadastro-restaurantes" method="post">
                <h3>Cadastre seu negócio!</h2>
                <div class="form-inputs d-flex flex-column mt-4">
                    <div class="d-flex flex-column container-fluid p-0 gap-3">
                        <label for="user_name">Nome do produto</label>
                        <input  type="text" placeholder="FoodSpace" name="rest_name" id="user_name">
                    </div>
                    <div class="d-flex flex-column container-fluid p-0 gap-3 pt-3">
                        <label for="user_name">Descrição</label>
                        <input class="" type="text" placeholder="Av. Juscelino Kubitschek de Oliveira, 11800" name="rest_adress" id="user_phone">
                    </div>
                    <div class="d-flex flex-column container-fluid p-0 gap-2 pt-4">
                        <p for="user_name">Imagem do produto</label>
                        <input type="file" style="display: none;" id="upload-product-img">
                        <p id="image_input" class="position-relative container-fluid">
                            Image
                            <img src="/public/img/upload.png" id="upload_button">
                        </p>
                    </div>
                    <div class="d-flex pt-4">
                        <p>Esse site é protegido pelo reCAPTCHA e está sujeito à Política de Privacidade e aos Termos de Serviço do Google.</p>
                    </div>
                </div>
                <button id="button-cadastro-loja" type="submit" class="mt-3">Cadastre-se</button>
            </form>
        </div>
    </main>
</body>
</html>
